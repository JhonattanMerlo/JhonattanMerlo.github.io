<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./teladelogin.css">
    <title>Tua Agenda</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="Tua Agenda" class="logo">
        </a>
    </header>
    <div class="tela-login">
        <h1>Bem-vindo(a)</h1>
        <form id="loginForm" onsubmit="return fazerLogin()">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <span id="togglePassword" onclick="toggleSenhaVisibility()">👁</span>
            </div>
            
            <input type="submit" value="Entrar" class="btn-login">
            <div id="errorMessage"></div>
        </form>
        <a href="cadastro.html" class="link-cadastro">Não tem cadastro? Clique aqui</a>
    </div>
    <script src="script.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
