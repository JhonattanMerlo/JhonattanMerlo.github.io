<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo Cabeleireiro">
        </div>
        <form id="registrationForm">
            <h1>Cadastro</h1>
            <div class="input-container">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-container">
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" required>
            </div>
            <div class="input-container">
                <label for="empresa">Nome da Empresa</label>
                <input type="text" id="empresa" required>
            </div>
            <div class="input-container">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="password-container">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                <span class="togglePassword" onclick="toggleSenhaVisibility('senha')">👁</span>
            </div>
            <div class="password-container">
                <label for="confirmsenha">Confirmar Senha</label>
                <input type="password" id="confirmsenha" required>
                <span class="togglePassword" onclick="toggleSenhaVisibility('confirmsenha')">👁</span>
            </div>
            <button type="submit">Registrar</button>
            <a href="Login.html">Já possui uma conta?</a>
        </form>
    </header>
</body>
</html>
